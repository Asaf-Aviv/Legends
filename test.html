<button class="feedback-btn">
    TOGGLE
</button>

<div id="feedback-wrapper">
    <div class="d-flex flex-column text-center p-3">
        <div class="d-flex pb-3">
            <h4 class="m-0">Send feedback</h4>
            <button class="close-feedback-btn ml-auto px-2">✕</button>
        </div>
        <form id="feedback-form" action="/feedback" method="POST">
            <select class="mb-4 custom-select" name="feedback">
                <option value="idea" selected="selected">Hey check out my awesome  !</option>
                <option value="bug">I would like to report a </option>
            </select>
            <div class="md-form m-0">
                <textarea class="form-control md-textarea md-textarea-auto mb-4" id="feedback-label" type="text" name="message"
                    placeholder="Describe your issue or share your awesome ideas!" style="height: 72px;"></textarea>
            </div>
            <button class="btn btn-sm btn-outline-primary waves-effect waves-light">Send
                <i class="fa fa-paper-plane-o pl-2"></i>
            </button>
        </form>
    </div>
</div>
